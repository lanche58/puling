<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浦领财富</title>
<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
<meta name="format-detection" content="telephone=no" >
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<meta name="msapplication-navbutton-color" content="#4285f4">
<!-- iOS Safari -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery.min.js"></script>
<!--[if lt IE 9]>
    <script type="text/javascript" src="js/css3-mediaqueries.js"></script>
    <style type="text/css">
        html{ margin-left: 0 !important;}
    </style>
<![endif]-->
<style>
html, body{ height: 100%; overflow: hidden; }
.sos-box{ position: relative; height: 100%; overflow: hidden; }
.sos-ctt{ position: absolute; top: 50%; margin-top: -108px; left: 50%; margin-left: -290px; width: 580px; overflow: hidden; }
.sos-ctt .pic{ width: 275px; float: right;  }
.sos-ctt .en{ font-size: 104px; color: #f29725; }
.sos-ctt .btn{ margin-top: 45px; text-align: left; }
.sos-ctt .btn a{ width: 130px; height: 48px; line-height: 48px; background: #e5ce9e; text-align: center; color: #fff; }
.sos-ctt .btn a + a{ margin-left: 10px; }
.sos-ctt .btn a:nth-child(2){ background: #f29725; }
@media screen and (min-width: 1025px){
.sos-ctt .btn a:hover{ opacity: 0.8; }
}
@media screen and (max-width: 641px){
.sos-ctt{ width: 90%; left: 5%; -webkit-transform: translateY(-50%); transform: translateY(-50%); margin-top: 0; margin-left: 0; }
.sos-ctt .pic{ float: none; max-width: 100%; margin: 0 auto 30px auto; }
.sos-ctt .btn, .sos-ctt .txts{ text-align: center; }
}
@media screen and (max-width: 481px){
.sos-ctt .en{ font-size: 80px; }
.sos-ctt .btn a {width: 110px; height: 38px; line-height: 38px; font-size: 12px; }
.sos-ctt .btn {margin-top: 35px; }
.sos-ctt .pic{ margin-bottom: 10px; }
}
</style>
</head>
<body>
    <div class="sos-box">
        <div class="sos-ctt">
            <div class="pic"><img src="img/timg.gif" alt=""></div>
            <div class="txts">
                <p class="en">404</p>
                <p class="ch">抱歉，您访问的页面不存在……</p>
                <div class="btn fib">
                    <a href="#" class="ib">返回上一级</a>
                    <a href="#" class="ib">返回首页</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
